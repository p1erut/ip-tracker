<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- LeafletJS (MAP API)-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <title>IP Address Tracker</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>IP Address Tracker</h1>
            <div class="form">
                <input type="text" placeholder="Search for any IP address or domain">
                <button><img src="images/icon-arrow.svg" alt="arrow"></button>
            </div>
            <div class="info">
                <div class="info-element">
                    <div class="element-title">IP ADRESS</div>
                    <div class="element-data"></div>
                </div>
                <div class="info-element">
                    <div class="element-title">LOCATION</div>
                    <div class="element-data"></div>
                </div>
                <div class="info-element">
                    <div class="element-title">TIMEZONE</div>
                    <div class="element-data"></div>
                </div>
                <div class="info-element">
                    <div class="element-title">ISP</div>
                    <div class="element-data"></div>
                </div>
            </div>
        </div>
        <div class="map">
            <div id="mapid"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
